
<body>
  <div class="home">
  <div class="container">
    <header>
      <h1>Roaster</h1>
    </header></div>
  <div class="nav">
    <div class="name">
      <p> Navigation </p>
    </div>
    <p> Home </p>
    <p> Create </p>
    <p> About </p>
    <p> Submit </p>
    <p> Contact </p>
  </div>
  <div class= "move">  
    <h2> Active Campaigns </h2>
    <ul>
      {{#each campaigns}}
        {{> campaign}}
      {{/each}}
    </ul>
    <h3><button class="create">Create Your Own Campaign </button></h3>

    <input type="button" class="fancy" value="contact us">
  </div>

    <!-- <h3> Create Your Own Campaign </h3> -->
  </div>
  <div class= "bottom">
    <h4> Contact Us </h4>
  </div>
    
</body>
 
<template name="campaign">
  {{#if imgUrl }} <img class="thumbnail" src="{{imgUrl}}"> {{/if}}
  <li>{{text}} 
  <br>
   {{category}} 
   <br> 
   {{borough}}</li> 
   <br>

</template>
